<section id="login-page" class="login">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="block">
                    <h2 class="title">Welcome</h2>
                    <div>
                        <form>
                
                            <div class="form-group">
                                <input type="text" placeholder="Account name or email address" class="form-control" ng-model="data.username">
                            </div>

                            <div class="form-group">
                                <input type="password" placeholder="Password" class="form-control" ng-model="data.password">
                            </div>

                            <a ui-sref="forgot-password" class="forgot-password">Forgot your password?</a>
                            
                            <div class="button">
                                <a class="btn btn-primary" ng-click="login(data.username, data.password)">LOG IN</a>
                            </div>

                            <div class="button">
                                <a class="btn btn-primary" ui-sref="registration">SIGN UP</a>
                            </div>                   
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
</section>

<section id="call-to-action" class="hidden-xs">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    <h2 class="title">SO WHAT YOU THINK ?</h1>
                    <p>Do you want to give your contribute to this project? Help us spread the word!</p>
                    <a href="#" class="btn btn-default btn-contact">CONTRIBUTE</a>
                </div>
            </div>
            
        </div>
    </div>
</section>
