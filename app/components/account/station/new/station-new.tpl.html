<div class="page-content" id="account-my-stations-new-station">

    <div class="page-header">
        <div class="title">
            <h2>New Station</h2>
        </div>
        <div class="path">
            <h5>Account > My Stations > New Station</h5>
        </div>
    </div>

    <div class="content">

        <form>
            <div class="row">
                <div class="col-sm-2">
                    <p class="form-description">Name:</p>
                </div>
                <div class="col-sm-10">
                    <div class="form-group">
                        <input type="text" placeholder="My super station" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <p class="form-description">Description:</p>
                </div>
                <div class="col-sm-10">
                    <div class="form-group">
                        <textarea type="text" placeholder="This is the best station of the entire world!" class="form-control"></textarea>
                        <small class="form-text text-muted">This shows up in the <b>details</b> page of the station.</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <p class="form-description">Location:</p>
                </div>
                <div class="col-sm-10">
                    <div class="form-group">
                        <input type="text" placeholder="Via Gainiga, 185, Ceggia, VE, Italia" class="form-control">
                        <small class="form-text text-muted">We use this location address as center point for all your readings. <b>Be careful!</b></small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <p class="form-description">Production:</p>
                </div>
                <div class="col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"><small class="form-text text-muted">(For <b>test purposes</b> please do not enable this option. Enable it only when you are sure about the correctness of the data.)</small>
                        </label>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <div>
                    <a href="account-my-stations.html" class="btn btn-primary-reverse">CANCEL</a>
                    <a href="account-my-stations.html" class="btn btn-primary">SAVE STATION</a>
                </div>
            </div>

        </form>

    </div>
</div>
